<div class="card h-100 shadow-sm">
    <div class="image position-relative" style="cursor: pointer;">
      <img src="{{product.imageUrl}}" alt="{{product.name}}" style="height: 100%; width: 100%;" class="img-fluid bg-info">
        <div class="d-flex align-items-center justify-content-center hover-overlay">
        <button type="button" class="btn btn-primary-secondary fa fa-shopping-cart mr-2"> Add To Cart</button>
        <button routerLink="/products/{{product.productId}}" type="button" class="btn btn-primary-secondary"> Details</button>
      </div>
    </div>
  
      <div class="card-body d-flex flex-column">
        <a routerLink="/products/{{product.productId}}">
          <h6 class="text-uppercase">{{product.name}}</h6>
        </a>
        <span class="mb-2">{{product.price|currency}}</span> 
    </div>
</div>
